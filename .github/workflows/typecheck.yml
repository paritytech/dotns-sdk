name: Typecheck

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: typecheck-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.2.6"
      - run: bun install --frozen-lockfile

      - name: Run typecheck
        id: typecheck
        continue-on-error: true
        run: |
          bun run typecheck 2>&1 | tee typecheck-output.txt
        working-directory: packages/cli

      - name: Process results
        id: result
        run: |
          if [ "${{ steps.typecheck.outcome }}" == "success" ]; then
            echo "status=Passed" >> $GITHUB_OUTPUT
            echo "details=" >> $GITHUB_OUTPUT
            echo "errors=" >> $GITHUB_OUTPUT
          else
            ERRORS=$(grep -c "error TS" packages/cli/typecheck-output.txt 2>/dev/null || echo "0")
            echo "status=Failed" >> $GITHUB_OUTPUT
            echo "details=${ERRORS} type errors" >> $GITHUB_OUTPUT
            
            # Extract first 15 errors
            ERROR_LIST=$(grep "error TS" packages/cli/typecheck-output.txt 2>/dev/null | head -15 | sed 's/|/-/g' || echo "")
            EOF_MARKER=$(openssl rand -hex 8)
            echo "errors<<${EOF_MARKER}" >> $GITHUB_OUTPUT
            echo "${ERROR_LIST}" >> $GITHUB_OUTPUT
            echo "${EOF_MARKER}" >> $GITHUB_OUTPUT
          fi

      - name: Update PR comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        env:
          SECTION: Typecheck
          STATUS: ${{ steps.result.outputs.status }}
          DETAILS: ${{ steps.result.outputs.details }}
          ERRORS: ${{ steps.result.outputs.errors }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        with:
          script: |
            const marker = "<!-- ci-summary -->";
            const detailsMarker = "<!-- details-section -->";
            const section = process.env.SECTION;
            const status = process.env.STATUS;
            const details = process.env.DETAILS;
            const errors = process.env.ERRORS;
            const runUrl = process.env.RUN_URL;

            const { owner, repo } = context.repo;
            const issue_number = context.payload.pull_request.number;

            const comments = await github.paginate(github.rest.issues.listComments, {
              owner, repo, issue_number, per_page: 100,
            });

            const existing = comments.find(c =>
              c.user?.login === "github-actions[bot]" && c.body?.includes(marker)
            );

            let rows = {};
            let existingDetails = {};
            
            if (existing?.body) {
              const parts = existing.body.split(detailsMarker);
              const tableSection = parts[0] || '';
              
              const lines = tableSection.split('\n');
              for (const line of lines) {
                const match = line.match(/^\| ([^|]+) \| ([^|]+) \|$/);
                if (match) {
                  const name = match[1].trim();
                  if (name && name !== 'Check' && !name.startsWith(':')) {
                    rows[name] = match[2].trim();
                  }
                }
              }
              
              const detailsRegex = /<details>\s*<summary><strong>([^<]+)<\/strong><\/summary>([\s\S]*?)<\/details>/g;
              let detailMatch;
              while ((detailMatch = detailsRegex.exec(existing.body)) !== null) {
                existingDetails[detailMatch[1].trim()] = detailMatch[0];
              }
            }

            const icon = status === 'Passed' ? ':white_check_mark:' : ':x:';
            const result = details ? `${icon} [${status}](${runUrl}) - ${details}` : `${icon} [${status}](${runUrl})`;
            rows[section] = result;

            if (status === 'Failed' && errors) {
              const errorLines = errors.split('\n').filter(l => l.trim()).map(l => `\`${l.trim()}\``).join('\n');
              existingDetails[section] = `<details>\n<summary><strong>${section}</strong></summary>\n\n${errorLines}\n\n[View full log](${runUrl})\n\n</details>`;
            } else {
              delete existingDetails[section];
            }

            const order = ['Lint', 'Format', 'Typecheck', 'Build', 'PR Title', 'Labels'];
            const sortedKeys = Object.keys(rows).sort((a, b) => {
              const ai = order.indexOf(a), bi = order.indexOf(b);
              return (ai === -1 ? 999 : ai) - (bi === -1 ? 999 : bi);
            });

            let table = `| Check | Result |\n|:------|:-------|\n`;
            for (const key of sortedKeys) {
              table += `| ${key} | ${rows[key]} |\n`;
            }

            const detailsOrder = ['Typecheck', 'Build', 'Lint'];
            const sortedDetails = Object.keys(existingDetails).sort((a, b) => {
              const ai = detailsOrder.indexOf(a), bi = detailsOrder.indexOf(b);
              return (ai === -1 ? 999 : ai) - (bi === -1 ? 999 : bi);
            });

            let body = `${marker}\n## CI Summary\n\n${table}`;
            
            if (sortedDetails.length > 0) {
              body += `\n${detailsMarker}\n\n---\n\n${sortedDetails.map(k => existingDetails[k]).join('\n\n')}`;
            }

            if (existing) {
              await github.rest.issues.updateComment({ owner, repo, comment_id: existing.id, body });
            } else {
              await github.rest.issues.createComment({ owner, repo, issue_number, body });
            }

      - name: Fail if typecheck failed
        if: steps.typecheck.outcome == 'failure'
        run: exit 1