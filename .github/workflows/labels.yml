name: Labels Sync

on:
  push:
    branches: [main]
    paths: [.github/labels.yml]
  workflow_dispatch:

permissions:
  issues: write

jobs:
  sync:
    name: Sync
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: EndBug/label-sync@v2
        with:
          config-file: .github/labels.yml
          delete-other-labels: false