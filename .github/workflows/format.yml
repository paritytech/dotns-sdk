name: Format

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: format-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.2.6"
      - run: bun install --frozen-lockfile

      - name: Run format
        id: format
        continue-on-error: true
        run: bun run format
        working-directory: packages/cli

      - name: Process results
        id: result
        run: |
          if [ "${{ steps.format.outcome }}" == "success" ]; then
            echo "status=Passed" >> $GITHUB_OUTPUT
            echo "details=Code formatted correctly" >> $GITHUB_OUTPUT
          else
            echo "status=Failed" >> $GITHUB_OUTPUT
            echo "details=Formatting issues found" >> $GITHUB_OUTPUT
          fi

      - name: Update PR comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        env:
          SECTION: Format
          STATUS: ${{ steps.result.outputs.status }}
          DETAILS: ${{ steps.result.outputs.details }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        with:
          script: |
            const marker = "<!-- ci-summary -->";
            const section = process.env.SECTION;
            const status = process.env.STATUS;
            const details = process.env.DETAILS;
            const runUrl = process.env.RUN_URL;

            const { owner, repo } = context.repo;
            const issue_number = context.payload.pull_request.number;

            const comments = await github.paginate(github.rest.issues.listComments, {
              owner, repo, issue_number, per_page: 100,
            });

            const existing = comments.find(c =>
              c.user?.login === "github-actions[bot]" && c.body?.includes(marker)
            );

            let rows = {};
            if (existing?.body) {
              const lines = existing.body.split('\n');
              for (const line of lines) {
                const match = line.match(/^\| ([^|]+) \| ([^|]+) \|$/);
                if (match) {
                  const name = match[1].trim();
                  if (name && name !== 'Check' && !name.startsWith(':')) {
                    rows[name] = match[2].trim();
                  }
                }
              }
            }

            const icon = status === 'Passed' ? ':white_check_mark:' : ':x:';
            const result = details ? `${icon} [${status}](${runUrl}) - ${details}` : `${icon} [${status}](${runUrl})`;
            rows[section] = result;

            const order = ['Lint', 'Format', 'Typecheck', 'Build', 'PR Title', 'Labels'];
            const sortedKeys = Object.keys(rows).sort((a, b) => {
              const ai = order.indexOf(a), bi = order.indexOf(b);
              return (ai === -1 ? 999 : ai) - (bi === -1 ? 999 : bi);
            });

            let table = `| Check | Result |\n|:------|:-------|\n`;
            for (const key of sortedKeys) {
              table += `| ${key} | ${rows[key]} |\n`;
            }

            const body = `${marker}\n## CI Summary\n\n${table}`;

            if (existing) {
              await github.rest.issues.updateComment({ owner, repo, comment_id: existing.id, body });
            } else {
              await github.rest.issues.createComment({ owner, repo, issue_number, body });
            }

      - name: Fail if format failed
        if: steps.format.outcome == 'failure'
        run: exit 1