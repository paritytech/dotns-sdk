<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deployed on Polkadot</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, sans-serif;
      background: #0a0a0a;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    main {
      max-width: 480px;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 0.75rem;
    }

    .dot {
      color: #e6007a;
    }

    p {
      font-size: 0.95rem;
      line-height: 1.6;
      color: #888;
      margin-bottom: 1.5rem;
    }

    .stack {
      display: inline-flex;
      gap: 0.5rem;
      font-size: 0.8rem;
      color: #555;
    }

    .stack span {
      padding: 0.25rem 0.6rem;
      border: 1px solid #222;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <main>
    <h1>Hello from <span class="dot">.dot</span></h1>
    <p>
      This page is stored on the Polkadot Bulletin chain
      and resolved through DotNS.
    </p>
    <div class="stack">
      <span>Bulletin</span>
      <span>DotNS</span>
      <span>Asset Hub</span>
    </div>
  </main>
</body>
</html>
